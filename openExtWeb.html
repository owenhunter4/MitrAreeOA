<script>


window.onload = function() {
    try{
            //enc();
        initializeLiff('2001209920-VRZxy20E').then(function(){openExtWeb().then(function(){liff.closeWindow();})});

    }catch(e){alert(e);}
}

function openExtWeb(){
    return new Promise(function(resolve, reject) {
            if(!liff.isInClient()){
                
            }else{
                liff.openWindow({
                    url: "https://owenhunter4.github.io/MitrAreeOA/copyAcc.html",
                    external: true,
                    });
            }
            resolve();
});
}


function initializeLiff(myLiffId) {
  
  return new Promise(function(resolve, reject) {
    try{
    liff
        .init({
            liffId: myLiffId
        })
        .then(() => {
            resolve();
        })
        .catch((err) => {
          alert("liff.init    "+err);
        });
    
}catch(e){alert(e);}
  });

}
